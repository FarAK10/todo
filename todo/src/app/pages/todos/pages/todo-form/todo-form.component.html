<app-back-btn></app-back-btn>

<div class="form-wrapper">
  <h2 class="form-title">{{ formTitle() }}</h2>

  <form [formGroup]="todoForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput type="email" formControlName="title" required />
      @if(completedControl.hasError('required')){
      <mat-error>Title is required</mat-error>
      }
    </mat-form-field>

    <mat-checkbox class="example-margin" formControlName="completed">{{
      completedLabel()
    }}</mat-checkbox>
    <div class="action-btns">
      <app-save-btn
        class="save-btn"
        [isDisabled]="isButtonDisabled()"
        (onClick)="save()"
      >
        {{ buttonLabel() }}</app-save-btn
      >
    </div>
  </form>
</div>
